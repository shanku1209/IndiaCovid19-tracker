
<body class="body"><h1 class="h1">India Covid 19 tracker</h1> 
    
<h2 class="h2">Cases in Districts</h2>

<table mat-table #table [dataSource]="dataSource" matSort  class="mat-table">

    
    
    <ng-container matColumnDef="state">
      <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header> States </th>
      
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    
    </ng-container>
  
 
    <ng-container matColumnDef="confirmed">
      <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed </th>
      <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="active">
      <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="deaths">
      <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
      <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
    </ng-container>
    <ng-container matColumnDef="getdetails">
      <th class="heading" mat-header-cell *matHeaderCellDef>  Charts </th>
      <td mat-cell *matCellDef="let element"> <button class="btn-pri" [routerLink]="['/charts/'+element.id]">Charts</button> </td>
    </ng-container>
    <ng-container matColumnDef="dist">
      <th class="heading" mat-header-cell *matHeaderCellDef> Districts</th>
      <td mat-cell *matCellDef="let element"> <button class="btn-pri" [routerLink]="['/districts/'+element.id]">Districts</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</body>
